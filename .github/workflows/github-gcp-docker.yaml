name: Build and Push Docker Image to GCR

on:
  push:
    branches:
      - xyz
env:
  IMAGE: gcr.io/${{ secrets.GCE_PROJECT }}/dotnetapp:v25
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCE_SA_KEY }}

      - name: Configure Docker to use gcloud credentials
        run: gcloud auth configure-docker

      # - name: Build Docker image
      #   run: docker build -t $IMAGE .

      # - name: Push Docker image to GCR
      #   run: docker push $IMAGE

      # - name: Build Docker image
      #   run: docker build -t gcr.io/${{ secrets.GCE_PROJECT }}/dotnetapp:${{ github.sha }} .

      # - name: Push Docker image to GCR
      #   run: docker push gcr.io/${{ secrets.GCE_PROJECT }}/dotnetapp:${{ github.sha }}

      - name: Update image tag in deployment YAML 
        run: |    
          yq e '.spec.template.spec.containers[0].image = "${{ env.IMAGE }}"' -i deployment.yaml
                
      - name: Show File
        run: |
          cat deployment.yaml 

